<!DOCTYPE html>

<head>

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/public/css/materialize.min.css" media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Dashboard</title>
</head>

<!--Import AngularJS, jQuery and materialize.js-->
<script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="/bower_components/angular-route/angular-route.min.js"></script>
<script type="text/javascript" src="/public/js/materialize.min.js"></script>
<!--Import authorEnv.js-->

<script>
    $(document).ready(function () {

    });
</script>

<body>

    <nav class="teal">
        <div class="container">
            <div class="nav-wrapper">

                </a>
                <a ui-sref="main" class="brand-logo center">refugeeProject</a>
            </div>
        </div>
    </nav>
    <!-- side navbar, is only permanent on large displays small and medium sized displays show a menu icon to slide the navbar in and out -->
    <ul id="nav-mobile" class="side-nav fixed" style="overflow: auto; transform: translateX(0px);">
        <li class="center brand-logo"><i style="margin-top: 16px;" class="material-icons large">account_circle</i></li>
        <div class="divider"></div>
        <li><a href="#/login">Login</a></li>
        <li><a href="#/lang">Language</a></li>
        <li><a href="/api">API</a></li>
        <li><a href="#/doc">Documentation</a></li>

<main>
    <div class="row">
        <div class="col s12 m12 l10 push-l2">
            <div ng-view></div>
        </div>
    </div>
</main>
<footer class="page-footer teal">
    <div class="container">
        <div class="row">
            <div class="col l4 push-l2 m6 s12">
                <p class="grey-text text-lighten-4">Dies ist ein Projekt des OK Lab Gie√üen.</p>

                <ul>

                    <li><a class="grey-text text-lighten-3" href="/">Impressum</a></li>

            </div>
        </div>
    </div>
    <div class="footer-copyright right">
        &copy; Copyright 2016
    </div>
</footer>
