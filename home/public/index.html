<html ng-app="refugeeAuthorEnv">

<!--Import Services-->

<!--Import Controller-->

                <ul>
                    <li><a class="grey-text text-lighten-3" href="/">{{'FOOTER_ABOUT'|translate}}</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <span class="right copyright white-text">&copy; Copyright 2016</span>
    </div>
</footer>
